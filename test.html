<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Scroll Test - Smooth Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 300vh; /* Make the page scrollable */
            overflow-x: hidden;
            background-color: #111;
            color: white;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh; /* Taller than viewport */
            background: linear-gradient(to bottom, #0c1445, #1a237e, #0d47a1);
            /* Initial position - will be controlled by JS */
            transform: translateY(-100vh);
            will-change: transform;
            transition: transform 0.05s ease-out;
        }

        .star {
            position: absolute;
            color: #ffeb3b;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
        }

        h1 {
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stars-container">
        <div class="stars-bg" id="stars">
            <!-- Add some stars -->
            <div class="star" style="left: 10%; top: 10%">★</div>
            <div class="star" style="left: 20%; top: 20%">★</div>
            <div class="star" style="left: 30%; top: 30%">★</div>
            <div class="star" style="left: 40%; top: 40%">★</div>
            <div class="star" style="left: 50%; top: 50%">★</div>
            <div class="star" style="left: 60%; top: 60%">★</div>
            <div class="star" style="left: 70%; top: 70%">★</div>
            <div class="star" style="left: 80%; top: 80%">★</div>
            <div class="star" style="left: 90%; top: 90%">★</div>
            <div class="star" style="left: 15%; top: 85%">★</div>
            <div class="star" style="left: 25%; top: 75%">★</div>
            <div class="star" style="left: 35%; top: 65%">★</div>
            <div class="star" style="left: 45%; top: 55%">★</div>
            <div class="star" style="left: 55%; top: 45%">★</div>
            <div class="star" style="left: 65%; top: 35%">★</div>
            <div class="star" style="left: 75%; top: 25%">★</div>
            <div class="star" style="left: 85%; top: 15%">★</div>
            <div class="star" style="left: 95%; top: 5%">★</div>
        </div>
    </div>

    <h1>Scroll Down to Move Stars (Smooth)</h1>

    <div class="instructions">
        Scroll down to see the stars background move down smoothly
    </div>

    <script>
        // Variables for smooth scrolling
        let currentPosition = -100;
        let targetPosition = -100;
        const starsElement = document.getElementById("stars");

        // Animation function with easing
        function animateStars() {
            // Ease the movement (0.1 for medium smoothness - lower is smoother)
            currentPosition += (targetPosition - currentPosition) * 0.1;

            // Apply the transform
            starsElement.style.transform = `translateY(${currentPosition}vh)`;

            // Continue animation loop
            requestAnimationFrame(animateStars);
        }

        // Handle scroll events
        function handleScroll() {
            // Calculate how far down the page we've scrolled (0 to 1)
            const scrollPercent = window.scrollY /
                (document.body.scrollHeight - window.innerHeight);

            // Update target position (-100vh to 0vh)
            targetPosition = -100 + scrollPercent * 100;
        }

        // Set initial position
        starsElement.style.transform = "translateY(-100vh)";

        // Start animation loop
        animateStars();

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
