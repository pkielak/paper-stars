        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const stars = document.getElementById("stars");

                // Disable CSS animation completely so JavaScript takes over
                stars.style.animation = "none";

                // Initial position - start with stars above viewport
                stars.style.transform = "translateY(-100vh)";
                stars.style.transition = "none"; // Disable transition initially

                // Function to update stars position
                function updateStarsPosition() {
                    // Calculate scroll percentage (0 to 1)
                    const scrollPercent =
                        window.scrollY /
                        (document.body.scrollHeight - window.innerHeight || 1);

                    // Map to position (-100vh to 0vh)
                    const position = -100 + scrollPercent * 100;

                    // Apply transform
                    stars.style.transform = `translateY(${position}vh)`;
                }

                // Enable smooth transitions after initial position is set
                setTimeout(function () {
                    stars.style.transition = "transform 0.2s ease-out";
                    updateStarsPosition(); // Set initial position based on scroll
                }, 50);

                // Throttle scroll events for better performance
                let ticking = false;
                window.addEventListener("scroll", function () {
                    if (!ticking) {
                        window.requestAnimationFrame(function () {
                            updateStarsPosition();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });

                // Update on resize too
                window.addEventListener("resize", updateStarsPosition);
            });
        </script>
